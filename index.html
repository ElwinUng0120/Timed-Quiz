<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz!</title>
    <!-- Original CSS file -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Bootstrap CDN link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>
    <div id="highscoreButton">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#highscoreContainer">View Highscore</button>
    </div>
    
    <!-- Landing -->
    <div id="starterContainer">
        <br>
        <h1>CODING QUIZ!</h1>
        <h2>Do you think you can get it all?</h2>
        <br>
        <button type="button" class="btn btn-primary btn-lg">START!</button>
    </div>
    
    <!-- Countdown Timer -->
    <div id="timerContainer">
        <h4>Time: <span id="timer">60s</span></h4>
    </div>

    <br>

    <!-- Using Jumbotron to organize the quiz -->
    <div id="quizContainer">
        <div class="jumbotron">
            <h3 class="display-5" id="question">Questions go here</h3>
            <br>
            <!-- All the choices -->
            <div class="btn-group-vertical" role="group" aria-label="Answers" id="choices">
                <button type="button" class="btn btn-outline-primary" value="1">Choice 1</button>
                <br>
                <button type="button" class="btn btn-outline-primary" value="2">Choice 2</button>
                <br>
                <button type="button" class="btn btn-outline-primary" value="3">Choice 3</button>
                <br>
                <button type="button" class="btn btn-outline-primary" value="4">Choice 4</button>
            </div>
        </div>
    </div>

    <!-- Instant feedback: Right/Wrong -->
    <div id="feedbackContainer">
        <h5></h5>
    </div>

    <!-- Highscore modal-->
    <div id="highscoreContainer" class="modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">Leaderboard</h5>
              <button type="button" id="close" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="highscore">
              <p class="name"></p>
              <p class="score"></p>
            </div>
          </div>
        </div>
      </div>

      <!-- Thank you message after the game -->
      <div id="endContainer">
        <div class="jumbotron">
            <h3 class="display-5">Thank you for taking the Quiz!!</h3>
            <hr class="my-4" style="border-top: 1px solid black">
            <h1 id="showScore"></h1>
            <button id="restart" type="button" class="btn btn-primary btn-lg">Restart</button>
        </div>
    </div>
      
    <!-- JS script for controlling -->
    <script src="./js/script.js"></script>
</body>
</html>
